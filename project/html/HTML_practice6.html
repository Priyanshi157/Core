<!DOCTYPE html>
<html>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
	<link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" >
          <link rel="stylesheet" type="text/css" href="css/HTML_practice6.css">
</head>
<body>
    <center>
        <form style="max-width:450px;margin:auto">
            <img src="images/ex6.jpg">
            <div class="input-icons">
                <i class="fa fa-user icon">
              </i>
                <input class="input-field" type="text" placeholder="Full Name" name="name">
            </div>
  
            <div class="input-icons">
                <i class="fa fa-envelope icon">
              </i>
                <input class="input-field" type="email" placeholder="Eg.example@gmail.com" name="email">
            </div>
  
            <div class="input-icons">
                <i class="fa fa-mobile icon">
              </i>
                <input class="input-field" type="tel" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" name="phone number">
            </div>

            <div class="input-icons">
                <i class="fa fa-comments">
              </i>
                <textarea rows="5" cols="50" placeholder="Your Comments" class="input-field"></textarea>
            </div>
            <div>
            	<input class="btn" type="submit" value="SEND NOW" >
            </div>
        </form>
    </center>
</body>
</html>
