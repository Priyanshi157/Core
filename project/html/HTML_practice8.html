<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/HTML_Practice8.css">
</head>
<body>
	<div>
		<form>
			<table>
				<tr>
					<td><p><b>Personal Information</b></p></td>
				</tr>
				<tr>
					<td><label for="fname">First Name:</label></td>
					<td><input type="text" name="fname" value="" required></td>
				</tr>
				<tr>
					<td><label for="lname">Last Name:</label></td>
					<td><input type="text" name="lname" value=""></td>
				</tr>
				<tr>
					<td><label for="dob">Date of Birth</label></td>
					<td><input type="date" name="birthday" value="dob" required></td>
				</tr>
				<tr>
					<td><label for="gender">Gender</label></td>
					<td><select name="gender" id="gender" class="distance">
						<option value="male">Male</option>
						<option value="female">Female</option>
						<option value="other">Other</option>
						</select>
					</td>
				</tr>
				<br><br>
				<tr>
					<td><p><b>Account Inormation</b></p></td>
				</tr>
				<tr>
					<td><label>Email:</label></td>
					<td><input type="email" name="mail" id="mail" required></td>
				</tr>
				<tr>
					<td></td>
					<td><small>(your email address will be your username)</small></td>
				</tr>
				<tr>
					<td><label>Re-type Email:</label></td>
					<td><input type="email" name="mail" id="mail" required></td>
				</tr>
				<tr>
					<td><label>Password:</label></td>
					<td><input type="password" name="password" id="pwd" required></td>
				</tr>
				<tr>
					<td><label>Re-type Password:</label></td>
					<td><input type="password" name="password" id="pwd" required></td>
				</tr>
				<tr>
					<td><label>Security Question:</label></td>
					<td><select name="security" id="securityQue" class="distance">
						<option>What's your pet's name?</option>
						<option>What's your college name?</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label>Security Answer:</label></td>
					<td><input type="text" name="answer"></td>
				</tr>
				<tr>
					<td></td>
					<td><small>(Not case-sensitive)</small></td>
				</tr>
				<tr>
					<td><p><b>Contact Information</b></p></td>
				</tr>
				<tr>
					<td><label>Address:</label></td>
					<td><input type="text" name="address"></td>
				</tr>
				<tr>
					<td><label>City:</label></td>
					<td><input type="text" name="city"></td>
				</tr>
				<tr>
					<td><label>State</label></td>
					<td><select name="state" name="state" class="distance">
						<option>Gujrat</option>
						<option>Rajasthan</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label>Zip code</label></td>
					<td><input type="number" name="zipCode">
					<input type="button" name="" value="optional" disabled></td>
				</tr>
				<tr>
					<td><label>Phone:</label></td>
					<td><input type="number" name="" required></td>
				</tr>
				<tr>
					<td></td>
					<td><small>(No spaces or dashes)</small></td>
				</tr>
				<tr>
					<td><input type="submit" name="" value="Submit"></td>
				</tr>
				<tr>
					<td><input type="reset" name="" value="Reset"></tbody></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
