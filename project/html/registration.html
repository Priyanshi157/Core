<!DOCTYPE html>
<html>
<head>
	<script>  
		function matchPassword() {  
			var pw1 = document.getElementById("pswd1").value;
			var pw2 = document.getElementById("pswd2").value;
		  	if(pw1 != pw2)  
		  	{   
		  		alert("Passwords did not match");  
		  	} 
		  	else 
		  	{  
		  		alert("Password created successfully");  
		  	}  
		}    
	</script>  
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Page</title>
	<link rel="stylesheet" type="text/css" href="css/HTML_exercise9.css">
	
</head>
<body>
	<a href="loginPage.html">Log In</a><br><br>
	<a href="registration.html">Register</a><br><br>
	<a href="contactUs.html">Contact Us</a><br><br>

	<div class="div6">
		<form class="loginform">
			<h4>Register Yourself</h4>

			<label>First Name</label><br>
			<input type="text" name=""><br><br>

			<label>Last Name</label><br>
			<input type="text" name=""><br><br>

			<label>Email</label><br>
			<input type="email" name="" placeholder="@email.com" required><br><br>

			<label>Password:</label><br>
			<input type="password" name="pswd1" id="pswd1"><br><br>

			<label>Confirm Password:</label><br>
			<input type="password" name="pswd2" id="pswd2"><br><br>

			<button type="submit" onclick="matchPassword()">Register</button>
		</form>
	</div>
</body>
</html>
